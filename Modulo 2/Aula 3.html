<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<input type="" name="" id="nome">
	</div>
	<script type="text/javascript">
		var linkElement = document.createElement("a");//Clirando elemento  
		var linkElement2 = document.createElement("a");
		var brElement = document.createElement("br");

		linkElement.href = "http://leitor.net" //passando valor para atributos do elemento
		linkElement2.setAttribute("href", "http://leitor.net");
		
		var textElement = document.createTextNode("Acessar leitor");//Criando texto para o elemento
		var textElement2 = document.createTextNode("Acessar leitor 2");

		linkElement.appendChild(textElement);//adcionando texto
		linkElement2.appendChild(textElement2);

		var containerElement = document.querySelector("#app");//Criando variavel da div para colocar o elemento

		containerElement.appendChild(linkElement);//Colocano o elemento criado dentro da div
		containerElement.appendChild(brElement);
		containerElement.appendChild(linkElement2);

		var inputElement = document.querySelector("#nome");

		containerElement.removeChild(inputElement);//removendo elemento 
	</script>
</body>
</html>
