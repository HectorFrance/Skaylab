<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio</title>

</head>
<body>
    <div class="wrap">
        <h1>Desafio</h1>
        <div class="q" id="q1">
            <h2>Questão 1</h2>
            <h3>Informe o endereço</h3>
            <input type="text" name="rua" placeholder="Digite a rua" id="r">
            <input type="text" name="numero" placeholder="Digite o numero da casa" id="n">
            <input type="text" name="bairro" placeholder="Digite o bairro" id="b">
            <input type="text" name="cidade" placeholder="Digite a cidade" id="c">
            <input type="text" name="uf" placeholder="Digite a uf" id="u">
            <input type="button" value="Cadastrar Endereço" onclick="ce()"/>
        </div>
        <div class="q" id="q2">
            <h2>Questão 2</h2>
            <h3>Informe o começo e o final</h3>
            <input type="text" name="comeco" id="comeco" placeholder="Digite o valor de inico">
            <input type="text" name="final" id="final" placeholder="Digite o valor final">
            <input type="button" value="Ver pares" onclick="verPares()"/>
        </div>
        <div class="q" id="q3">
            <h2>Questão 3</h2>
            <h3>Informe as hablidades</h3>
            <input type="text" name="h1" placeholder="Digite uma habilidade" id="h1">
            <input type="text" name="h2" placeholder="Digite uma habilidade" id="h2">
            <input type="text" name="h3" placeholder="Digite uma habilidade" id="h3">
            <input type="text" name="h4" placeholder="Digite uma habilidade" id="h4">
            <input type="text" name="h5" placeholder="Digite uma habilidade" id="h5">
            <input type="button" value="Verficar habilidades" onclick="vr()"/>
        </div>
        <div class="q" id="q4">
            <h2>Questão 4</h2>
            <h3>Informes os anos de experiencia</h3>
            <input type="text" name="a" placeholder="Digite os anos" id="a">
            <input type="button" value="Verficar experiencia" onclick="va()"/>
        </div>
    </div>  
    <script>
        //Questão 01
        var endereco = {

            var x = "O ususario mora em "+e.cidade+" / "+e.uf+", no bairro "+e.bairro+" na rua "+e.rua+" com nº "+e.numero;
            return x;
        }
        function ce(){
            var ender = {
                rua: document.getElementById("r").value,
                numero: document.getElementById("n").value,
                bairro: document.getElementById("b").value,
                cidade: document.getElementById("c").value,
                uf: document.getElementById("u").value
            };
            document.getElementById("r").value = "";
            document.getElementById("n").value = "";
            document.getElementById("b").value = "";

        }
        //alert(end(endereco));
        //Questão 02
        function pares(x, y){
            var p= [];
            for(i = x;i <= y;i++){
                if((i % 2) == 0){
                    p.push(i);
                }
            }
            return p;
        }
        function verPares(){
            var x = document.getElementById("comeco").value;

            var y = document.getElementById("final").value;
            document.getElementById("final").value = "";

        //alert(pares(1,10));

            for(i = 0;i < skill.length; i++){
                if(skill[i] === "JavaScript"){

            var x = [];
            for(i = 0;i < 5;i++){
                x.push(document.getElementById("h"+(i+1)).value);

            var ex;
            if(anos >= 0 && anos < 1){
                ex = "Iniciante";
            }else if(anos >= 1 && anos < 3){

            }else if(anos >= 3 && anos < 6){
